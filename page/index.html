<html>
    <head>
        <title>Faces</title>
        <script src="face-api.js"></script>
        <script src="stackblur.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="section">
                <div class="section__header">
                    <div class="section__header__number">1</div>
                    <div class="section__header__title">Select a photo with your face</div>
                </div>
                <div class="section__body">

                    <div class="file-picker">
                        <input type="file"
                               class="file-picker__input"
                               accept=".jpg, .jpeg, .png">
                        <div class="file-picker__preview">
                            <img class="file-picker__preview__image"
                                 src="" />
                            <canvas class="file-picker__preview__overlay">
                            </canvas>
                        </div>
                    </div>

                    <div class="validation"></div>

                </div>
            </div>
            <div class="section section--border">
                <div class="section__header">
                    <div class="section__header__number">2</div>
                    <div class="section__header__title">Select a group photo</div>
                </div>
                <div class="section__body">

                    <div class="file-picker">
                        <input type="file"
                               class="file-picker__input"
                               accept=".jpg, .jpeg, .png">
                        <div class="file-picker__preview">
                            <img class="file-picker__preview__image"
                                 src="" />
                            <canvas class="file-picker__preview__overlay">
                            </canvas>
                        </div>
                    </div>

                    <div class="validation"></div>

                </div>
            </div>
            <div class="section section--border">
                <div class="section__header">
                    <div class="section__header__title">Result:</div>
                </div>
                <div class="section__body">

                    <div class="result">
                        <canvas id="result" class="result__canvas"></canvas>
                        <div class="result__actions">
                            <button onclick="download()">Download</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="loader">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <span class="loader__text"></span>
        </div>
    </body>
    <script src="validation.js"></script>
    <script src="controls.js"></script>
    <script src="index.js"></script>
</html>
